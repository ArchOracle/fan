<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Простая модель зарядов</title>
</head>
<body>
<div>
	<div>
		<label>
			ФПС:
			<input type="number" name="fps" value="5">
		</label>
	</div>
	<div>
		<label>
			Отрендерить кадров:
			<input type="number" name="frames_count" value="50">
		</label>
	</div>
	<div>
		<label>
			Максимум времени на рендер и отрисовку:
			<input type="number" name="max_execution_time" value="20">
		</label>
	</div>
	<div>
		<button name="go">Запустить!</button>
	</div>
	<div>
		Посчитано кадров: <span id="currentCalculateCount"></span> / <span id="allCalculateCount"></span>
		<br>
		Отрисовано кадров: <span id="currentDrawCount"></span> / <span id="allDrawCount"></span>
		<br>
		Существует агентов: <span id="agentCount"></span>
		<br>
		Максимум энергии: <span id="maxEnergy">0</span>
		<br>
		<div id="video">
			<a href="" id="load" target="_blank" download="video" style="display: none">Скачать видео!</a>
		</div>
	</div>
	<div id="isDone"></div>
</div>
<br>
<canvas id="charge" height="600" width="600"></canvas>
</body>
</html>
