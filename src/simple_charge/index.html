<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Простая модель зарядов</title>
</head>
<body>
<div>
	<div>
<!--		<label>-->
<!--			ФПС:-->
<!--&lt;!&ndash;			<input id="fps" type="number" name="fps" value="5" disabled>&ndash;&gt;-->
<!--			<span id="fps" style="font-size: 25px">10</span>-->
<!--		</label>-->
	</div>
	<div>
		<label>
			Отрендерить кадров:
			<input type="number" name="frames_count" value="500">
		</label>
	</div>
	<div>
		<label>
			Максимум времени на рендер и отрисовку:
			<input type="number" name="max_execution_time" value="5">
		</label>
	</div>
	<div>
		<button name="go">Запустить!</button>
	</div>
	<div>
		Посчитано кадров: <span id="currentCalculateCount"></span> / <span id="allCalculateCount"></span>
		<br>
		Отрисовано кадров: <span id="currentDrawCount"></span> / <span id="allDrawCount"></span>
		<br>
		Существует агентов: <span id="agentCount"></span>
		<br>
		Максимум энергии: <span id="maxEnergy">0</span>
		<br>
		<div id="video">
			<a href="" id="load" target="_blank" download="video" style="display: none">Скачать видео!</a>
		</div>
	</div>
	<div id="isDone"></div>
</div>
<br>
<canvas id="charge" height="600" width="600"></canvas>
<div>
	<label>
		ФПС:
		<!--			<input id="fps" type="number" name="fps" value="5" disabled>-->
		<span id="fps" style="font-size: 25px">10</span>
	</label>
	<br>
	Время: <span id="time">0</span>
</div>
</body>
</html>
